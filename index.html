<head>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Olivers Portfolio</title>
</head>

<body>
    <div id="overlay"></div>
    <div id="scroller"></div>
    <div id="outerPage">
        <div id="mainDiv">
            <div id="logoDiv"><img title="My logo" id="logo" src="images/ipt-logo.png" alt="Logo with star"></div>
            <hr>
            <h1>My portfolio</h1>
            <h3>Skills</h3>
            <ul>
                <li>None</li>
            </ul>
            <hr>
            <h3>Examples of work</h3>
            <p>Click to expand</p>
            <div id="projectContainer">
                <div class="projectItem noselect">
                    <div class="projectItemCard">Example 1</div>
                    <div class="projectExpandable">More info on Example 1</div>
                </div>
                <div class="projectItem noselect">
                    <div class="projectItemCard">Example 2</div>
                    <div class="projectExpandable">More info on Example 2</div>
                </div>
                <div class="projectItem noselect">
                    <div class="projectItemCard">Example 3</div>
                    <div class="projectExpandable">More info on Example 3</div>
                </div>
                <div class="projectItem noselect">
                    <div class="projectItemCard">Example 4</div>
                    <div class="projectExpandable">More info on Example 4</div>
                </div>
                <div class="projectItem noselect">
                    <div class="projectItemCard">Example 5</div>
                    <div class="projectExpandable">More info on Example 5</div>
                </div>
            </div>
            <hr>
            <div class="timeline">
                <include src="versions.html">Loading...</include>
                <!--
                these are created by versionifier.py
                <a href="{location}" class="outerLink">
                    <div class="container right">
                        <div class="content">
                            <h2>{name}</h2>
                            <p class="versionsName">{desc}</p>
                        </div>
                    </div>
                </a> -->
            </div>
        </div>
    </div>
    <a id="ghLink" href="https://github.com/oliverw10/ipt-portfolio"><img id="ghLogo" src="images/gh.png"
            title="Go to Github repo" alt="Github logo"></a>
    <label id="smoothnessSlider">
        Smoothing:<br>
        <input type="range" min="1" max="50" value="15" id="slider">
        <span id="sliderVal">Initial</span>
    </label>
    <script src="scripts.js"></script>
</body>
